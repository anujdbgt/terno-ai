<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT-like Interface</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .chat-container {
        max-width: 800px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .chat-messages {
        padding: 20px;
        overflow-y: auto;
        max-height: 300px;
    }

    .message {
        background-color: #f1f0f0;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .message.user {
        background-color: #dcf8c6;
        text-align: right;
    }

    .message.bot {
        background-color: #c2e2fa;
    }

    .input-group-text {
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container chat-container">
    <div class="chat-messages" id="chatMessages">
        <div class="message bot">Hello! How can I assist you today?</div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="userInput" placeholder="Type your message here...">
        <button class="btn btn-primary" id="sendMessage">Send</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#sendMessage').click(function() {
            var userInput = $('#userInput').val().trim();
            if (userInput !== '') {
                $('#chatMessages').append('<div class="message user">' + userInput + '</div>');
                $('#userInput').val('');
                // Simulate bot response (replace this with actual API call)
                setTimeout(function() {
                    $('#chatMessages').append('<div class="message bot">I received: ' + userInput + '</div>');
                    $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
                }, 500);
            }
        });

        // Pressing Enter key to send message
        $('#userInput').keypress(function(event) {
            if (event.which === 13) {
                $('#sendMessage').click();
            }
        });
    });
</script>
</body>
</html>
